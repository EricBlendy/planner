<head>

    <style>
        :root { --accent-color: #ea2776; --highlight-color: #55ff55; }
        * { box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color: #f0f0f0; margin: 0; padding: 20px;
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        h1 { color: var(--accent-color); margin: 0; text-transform: uppercase; font-size: 1.8rem; letter-spacing: 2px; }
        
        #search-drawer {
            display: none; background: #161616; padding: 15px; border-radius: 12px; 
            border: 1px solid var(--accent-color); margin-bottom: 15px; 
            grid-template-columns: 1fr auto auto auto; gap: 15px; align-items: center;
        }
        .search-input { background: #000; border: 1px solid #444; color: white; padding: 10px; border-radius: 6px; width: 100%; }

        .main-container { display: grid; grid-template-columns: 420px 1fr; gap: 20px; flex-grow: 1; overflow: hidden; }
        .left-col { display: flex; flex-direction: column; gap: 15px; }
        .calendar-section { background: #161616; border-radius: 12px; border: 1px solid #333; padding: 15px; }
        .cal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; color: var(--accent-color); font-weight: bold; }
        
        .cal-grid { display: grid; grid-template-columns: 35px repeat(7, 1fr); gap: 6px; text-align: center; align-items: center; }
        .day-name { font-size: 0.7rem; color: #666; font-weight: bold; padding-bottom: 5px; }
        
        .week-btn { background: #1a1a1a; color: var(--accent-color); border: 1px solid #333; border-radius: 4px; cursor: pointer; font-size: 0.65rem; height: 35px; width: 35px; display: flex; align-items: center; justify-content: center; }
        .week-btn.active { background: var(--accent-color) !important; color: white !important; }

        .day-cell { 
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center; 
            background: #222; border-radius: 4px; cursor: pointer; font-size: 0.85rem; 
            border: 2px solid transparent; color: #f0f0f0; position: relative;
        }
        .day-cell.active { background: var(--accent-color) !important; color: white !important; }
        .day-cell.today { border: 2px solid var(--accent-color); color: var(--accent-color); }
        .day-cell.drag-over { background: var(--highlight-color) !important; color: #000 !important; font-weight: bold; }
        
        .has-tasks::after { content: ''; position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); width: 4px; height: 4px; background-color: var(--accent-color); border-radius: 50%; }

        .task-section { background: #161616; border-radius: 12px; border: 1px solid #333; display: flex; flex-direction: column; padding: 20px; overflow: hidden; }
        #task-list { flex-grow: 1; overflow-y: auto; padding: 5px 15px 5px 5px; margin: 0 -5px; position: relative; }
        
        .task-tile { 
            background: #222; border-left: 5px solid #444; border-radius: 6px; padding: 12px 15px; 
            margin-bottom: 12px; position: relative; border-top: 1px solid #333; cursor: grab;
            transition: opacity 0.2s;
        }
        .task-tile.dragging { opacity: 0.3; }
        .task-tile.is-completed { opacity: 0.4; filter: grayscale(0.5); border-left-color: #55ff55 !important; cursor: default; }
        
        #drop-indicator { height: 4px; background: var(--accent-color); border-radius: 2px; position: absolute; width: calc(100% - 20px); display: none; pointer-events: none; z-index: 10; }

        .tile-title { font-weight: bold; font-size: 1.1rem; color: #fff; margin-bottom: 3px; }
        .tile-meta { font-size: 0.7rem; color: #aaa; display: flex; flex-wrap: wrap; gap: 10px; }
        .tile-tag { background: #000; padding: 2px 6px; border-radius: 4px; color: var(--accent-color); font-weight: bold; }
        
        .tile-notes { 
            max-height: 0; opacity: 0; transition: all 0.3s ease-out; overflow: hidden;
            background: #111; font-size: 0.85rem; color: #ccc; white-space: pre-wrap;
        }
        .task-tile.expanded .tile-notes { max-height: 500px; opacity: 1; margin-top: 10px; padding: 10px; border-radius: 4px; }

        .btn-tile { 
            width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;
            background: #222; border: 1px solid #444; color: white; border-radius: 6px; cursor: pointer; font-size: 0.9rem;
        }
        .btn-tile:hover { background: var(--accent-color); }

        .completed-divider { display: flex; align-items: center; margin: 30px 0 15px 0; color: var(--accent-color); font-size: 0.7rem; font-weight: bold; letter-spacing: 2px; }
        .completed-divider::after { content: ""; flex: 1; height: 1px; background: #333; margin-left: 15px; }

        .summary-container { margin-top: 15px; padding-top: 10px; border-top: 1px solid #333; }
        .summary-line { font-size: 0.7rem; color: #777; margin-bottom: 4px; display: flex; flex-wrap: wrap; gap: 8px; }
        .summary-line b { color: #aaa; }

        .modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .modal { background: #161616; padding: 25px; border-radius: 12px; border: 2px solid var(--accent-color); width: 500px; display: flex; flex-direction: column; gap: 12px; }
        
        .tile-color-1 { border-left-color: #ff5555 !important; }
        .tile-color-2 { border-left-color: #55ff55 !important; }
        .tile-color-3 { border-left-color: #5588ff !important; }
        .tile-color-4 { border-left-color: #ffff55 !important; }
    </style>
</head>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyDdPw8VuDa1hwiwz-IXlwSw2S2sVreVzDs", databaseURL: "https://techplanner-22899-default-rtdb.asia-southeast1.firebasedatabase.app/" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let currentNavDate = new Date();
        let selectedDateKey = new Date().toISOString().split('T')[0];
        let currentFilter = { type: 'date', val: [selectedDateKey] };
        let activeWeekIdx = null, allTaskDates = new Set(), draggedTaskId = null, cachedTasks = [], dropTargetIdx = -1;

        db.ref('tasks').on('value', snap => {
            cachedTasks = []; allTaskDates.clear();
            snap.forEach(c => { const t = c.val(); cachedTasks.push({ id: c.key, ...t }); if (!t.completed) allTaskDates.add(t.date); });
            renderCalendar(); runSearch();
        });

        function formatUserFriendlyDate(dateStr) {
            if (!dateStr) return "";
            const [y, m, d] = dateStr.split('-');
            const date = new Date(y, m - 1, d);
            const day = date.getDate();
            const suffix = (d) => { if (d > 3 && d < 21) return 'th'; switch (d % 10) { case 1: return "st"; case 2: return "nd"; case 3: return "rd"; default: return "th"; } };
            return `${day}${suffix(day)} ${date.toLocaleString('en-US', { month: 'long' })} ${date.getFullYear()}`;
        }

        function runSearch() {
            const query = document.getElementById('globalSearch').value.toLowerCase();
            const sort = document.getElementById('mainSort').value;
            const overdueOnly = document.getElementById('overdueOnly').checked;
            const ignorePast = document.getElementById('ignorePast').checked;
            const todayStr = new Date().toISOString().split('T')[0];
            let active = [], completed = [], catCounts = {}, locCounts = {};

            cachedTasks.forEach(t => {
                const isOverdue = t.deadline && t.deadline < todayStr && !t.completed;
                const isPastTask = t.date < todayStr;
                let inScope = query ? true : currentFilter.val.includes(t.date);
                if (inScope && (!query || `${t.title} ${t.category} ${t.location}`.toLowerCase().includes(query))) {
                    if ((!overdueOnly || isOverdue) && (!ignorePast || !isPastTask)) {
                        if (t.completed) completed.push(t); else active.push(t);
                        locCounts[t.location] = (locCounts[t.location] || 0) + 1;
                        catCounts[t.category] = (catCounts[t.category] || 0) + 1;
                    }
                }
            });

            if (sort === 'due') active.sort((a,b) => (a.deadline || '9999').localeCompare(b.deadline || '9999'));
            else if (sort === 'newest') active.sort((a,b) => b.created - a.created);
            else if (sort === 'oldest') active.sort((a,b) => a.created - b.created);
            else if (sort === 'chrono') active.sort((a,b) => a.date.localeCompare(b.date));
            else active.sort((a,b) => (a.sortOrder || 0) - (b.sortOrder || 0));

            displayResults(active, completed, query, catCounts, locCounts);
        }

        function displayResults(active, completed, query, catCounts, locCounts) {
            const list = document.getElementById('task-list'); 
            const indicator = document.getElementById('drop-indicator');
            list.innerHTML = ''; list.appendChild(indicator);
            document.getElementById('resultCount').innerText = `${active.length + completed.length} items`;
            document.getElementById('viewTitle').innerText = query ? "Search Results" : (currentFilter.type === 'week' ? "Weekly View" : formatUserFriendlyDate(selectedDateKey));

            const renderTile = (t) => {
                const tile = document.createElement('div');
                tile.className = `task-tile tile-color-${t.color || 0} ${t.completed ? 'is-completed' : ''}`;
                tile.dataset.id = t.id;
                
                if (!t.completed) {
                    tile.draggable = true;
                    tile.ondragstart = (e) => { draggedTaskId = t.id; tile.classList.add('dragging'); e.dataTransfer.setData('text/plain', t.id); };
                    tile.ondragend = () => { tile.classList.remove('dragging'); indicator.style.display = 'none'; };
                }

                tile.onclick = (e) => { if(!e.target.closest('button')) tile.classList.toggle('expanded'); };

                let highlightedTitle = t.title;
                let highlightedCategory = t.category || 'General';
                let highlightedLocation = t.location || '';

                if (query) {
                    const regex = new RegExp(`(${query})`, 'gi');
                    const replacement = '<span style="background:var(--accent-color); color:#fff; font-weight:bold; border-radius:3px; padding:0 2px;">$1</span>';
                    highlightedTitle = t.title.replace(regex, replacement);
                    highlightedCategory = (t.category || 'General').replace(regex, replacement);
                    highlightedLocation = (t.location || '').replace(regex, replacement);
                }

                tile.innerHTML = `
                    <div style="position:absolute; right:15px; top:12px; display:flex; gap:6px;">
                        <button class="btn-tile" onclick="editTile('${t.id}')">âœ</button>
                        <button class="btn-tile" onclick="copyTaskLink('${t.id}', event)">ğŸ”—</button>
                        <button class="btn-tile" onclick="toggleComplete('${t.id}', ${t.completed})">âœ“</button>
                        <button class="btn-tile" onclick="deleteTask('${t.id}')">ğŸ—‘</button>
                    </div>
                    <div style="display:flex; gap:12px; align-items:center;">
                        <div style="font-size:1.8rem">${t.completed ? 'âœ…' : (t.emoji || 'ğŸ“')}</div>
                        <div style="flex:1">
                            <div class="tile-title">${highlightedTitle}</div>
                            <div class="tile-meta">
                                <span class="tile-tag">${highlightedCategory}</span>
                                <span style="color:var(--highlight-color)">ğŸ“ ${highlightedLocation}</span>
                                <span style="color:#777">ğŸ“… ${formatUserFriendlyDate(t.date)}</span>
                                ${getRemainingTime(t.deadline)}
                            </div>
                        </div>
                    </div>
                    <div class="tile-notes">${t.notes || 'No notes.'}</div>
                `;
                list.appendChild(tile);
            };
            active.forEach(renderTile);
            if (completed.length) {
                const div = document.createElement('div'); div.className = 'completed-divider';
                div.innerHTML = '<span>COMPLETED</span>'; list.appendChild(div);
                completed.forEach(renderTile);
            }
            document.getElementById('category-summary').innerHTML = '<b>Categories:</b> ' + Object.entries(catCounts).map(([k,v]) => `${k} (${v})`).join(' | ');
            document.getElementById('location-summary').innerHTML = '<b>Locations:</b> ' + Object.entries(locCounts).map(([k,v]) => `${k} (${v})`).join(' | ');
        }

        function handleDragOver(e) {
            e.preventDefault();
            const list = document.getElementById('task-list');
            const indicator = document.getElementById('drop-indicator');
            const tiles = [...list.querySelectorAll('.task-tile:not(.is-completed)')];
            
            if (tiles.length === 0 || !draggedTaskId) { indicator.style.display = 'none'; return; }

            const afterElement = tiles.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = e.clientY - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) return { offset: offset, element: child };
                else return closest;
            }, { offset: Number.NEGATIVE_INFINITY }).element;

            indicator.style.display = 'block';
            if (afterElement) {
                indicator.style.top = (afterElement.offsetTop - 8) + 'px';
                dropTargetIdx = tiles.indexOf(afterElement);
            } else {
                const lastTile = tiles[tiles.length - 1];
                indicator.style.top = (lastTile.offsetTop + lastTile.offsetHeight + 4) + 'px';
                dropTargetIdx = tiles.length;
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            document.getElementById('drop-indicator').style.display = 'none';
            if (!draggedTaskId) return;

            const activeTasks = cachedTasks.filter(t => currentFilter.val.includes(t.date) && !t.completed).sort((a,b) => (a.sortOrder || 0) - (b.sortOrder || 0));
            const draggedIdx = activeTasks.findIndex(t => t.id === draggedTaskId);
            
            if (draggedIdx === -1) return; 

            const [draggedItem] = activeTasks.splice(draggedIdx, 1);
            let finalIdx = dropTargetIdx > draggedIdx ? dropTargetIdx - 1 : dropTargetIdx;
            
            if (finalIdx < 0) finalIdx = 0;
            if (finalIdx > activeTasks.length) finalIdx = activeTasks.length;

            activeTasks.splice(finalIdx, 0, draggedItem);
            
            const updates = {};
            activeTasks.forEach((t, i) => { updates[`tasks/${t.id}/sortOrder`] = i; });
            db.ref().update(updates);
            
            draggedTaskId = null;
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('p', 'mm', 'a4');
            const accent = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            const highlight = getComputedStyle(document.documentElement).getPropertyValue('--highlight-color').trim();
            const hexToRgb = (hex) => { const bigint = parseInt(hex.replace('#', ''), 16); return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255]; };
            const accRGB = hexToRgb(accent), highRGB = hexToRgb(highlight);

            doc.setFillColor(10, 10, 10); doc.rect(0, 0, 210, 297, 'F');
            doc.setTextColor(accRGB[0], accRGB[1], accRGB[2]); doc.setFont("helvetica", "bold"); doc.setFontSize(22);
            doc.text(document.getElementById('app-title').innerText, 15, 20);
            doc.setFontSize(10); doc.setTextColor(150, 150, 150);
            const subTitle = currentFilter.type === 'week' ? "WEEKLY VIEW" : formatUserFriendlyDate(selectedDateKey);
            doc.text(subTitle, 15, 26);
            doc.setDrawColor(accRGB[0], accRGB[1], accRGB[2]); doc.line(15, 28, 195, 28);

            let y = 38;
            let catCounts = {}, locCounts = {};
            const exportTasks = cachedTasks.filter(t => currentFilter.val.includes(t.date)).sort((a,b) => a.completed - b.completed || (a.sortOrder || 0) - (b.sortOrder || 0));

            exportTasks.forEach(t => {
                if (y > 260) { doc.addPage(); doc.setFillColor(10,10,10); doc.rect(0,0,210,297,'F'); y = 20; }
                catCounts[t.category] = (catCounts[t.category] || 0) + 1;
                locCounts[t.location] = (locCounts[t.location] || 0) + 1;
                doc.setFillColor(34, 34, 34); doc.roundedRect(15, y, 180, 20, 1, 1, 'F');
                doc.setDrawColor(80, 80, 80); doc.rect(20, y+5, 4, 4);
                if(t.completed) { doc.setDrawColor(highRGB[0], highRGB[1], highRGB[2]); doc.line(20, y+5, 24, y+9); doc.line(24, y+5, 20, y+9); }
                doc.setTextColor(accRGB[0], accRGB[1], accRGB[2]); doc.setFontSize(14);
                let pdfSym = "ğŸ“";
                if(t.emoji.includes("ğŸ’°")) pdfSym = "$"; 
                else if(t.emoji.includes("ğŸ› ï¸") || t.emoji.includes("ğŸ’»")) pdfSym = "T"; 
                else if(t.emoji.includes("ğŸ”¥")) pdfSym = "!";
                doc.text(pdfSym, 28, y+9);
                doc.setTextColor(255, 255, 255); doc.setFontSize(11); doc.text(t.title.replace(/[^\x00-\x7F]/g, ""), 36, y+8.5);
                const tw = doc.getTextWidth(t.category);
                doc.setFillColor(0, 0, 0); doc.roundedRect(36, y+11, tw+4, 5, 0.5, 0.5, 'F');
                doc.setTextColor(accRGB[0], accRGB[1], accRGB[2]); doc.setFontSize(7); doc.text(t.category, 38, y+14.5);
                doc.setTextColor(highRGB[0], highRGB[1], highRGB[2]); doc.setFontSize(8); doc.text("L", 38+tw+8, y+14.5); doc.text(t.location || 'None', 38+tw+12, y+14.5);
                doc.setTextColor(120, 120, 120); doc.text(formatUserFriendlyDate(t.date), 190 - doc.getTextWidth(formatUserFriendlyDate(t.date)), y+14.5);
                y += 24;
            });
            doc.save(`Export_${selectedDateKey}.pdf`);
        }

        function getRemainingTime(d) {
            if (!d) return "";
            const t = new Date(); t.setHours(0,0,0,0);
            const dl = new Date(d + 'T00:00:00');
            const diff = Math.ceil((dl - t) / 86400000);
            if (diff < 0) return `<span style="color:#ff5555; font-weight:bold;">âš ï¸ OVERDUE</span>`;
            if (diff === 0) return `<span style="color:#ffcc00; font-weight:bold;">ğŸ”¥ Due Today</span>`;
            return `<span style="color:var(--highlight-color);">â° ${diff}d left</span>`;
        }

        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            const headers = Array.from(grid.children).slice(0, 8);
            grid.innerHTML = ''; headers.forEach(h => grid.appendChild(h));
            const year = currentNavDate.getFullYear(), month = currentNavDate.getMonth();
            document.getElementById('monthDisplay').innerText = new Intl.DateTimeFormat('en-US', { month: 'long', year: 'numeric' }).format(currentNavDate);
            const firstDay = new Date(year, month, 1).getDay(), daysInMonth = new Date(year, month + 1, 0).getDate();
            let startOffset = (firstDay === 0) ? 6 : firstDay - 1, dayCounter = 1;

            for (let row = 0; row < 6; row++) {
                if (dayCounter > daysInMonth && row > 0) break;
                const weekDates = [];
                const weekBtn = document.createElement('button');
                weekBtn.className = `week-btn ${activeWeekIdx === row ? 'active' : ''}`;
                weekBtn.innerText = 'W'+(row+1);
                grid.appendChild(weekBtn);
                for (let col = 0; col < 7; col++) {
                    const div = document.createElement('div');
                    if (row * 7 + col < startOffset || dayCounter > daysInMonth) { div.className = 'day-cell other-month'; } 
                    else {
                        const dKey = `${year}-${String(month+1).padStart(2,'0')}-${String(dayCounter).padStart(2,'0')}`;
                        weekDates.push(dKey);
                        div.className = `day-cell ${currentFilter.type === 'date' && dKey === selectedDateKey ? 'active' : ''} ${dKey === new Date().toISOString().split('T')[0] ? 'today' : ''} ${allTaskDates.has(dKey) ? 'has-tasks' : ''}`;
                        div.innerText = dayCounter;
                        div.onclick = () => { selectedDateKey = dKey; activeWeekIdx = null; currentFilter = {type:'date', val:[dKey]}; renderCalendar(); runSearch(); };
                        div.ondragover = (e) => { e.preventDefault(); div.classList.add('drag-over'); };
                        div.ondragleave = () => { div.classList.remove('drag-over'); };
                        div.ondrop = (e) => { e.preventDefault(); div.classList.remove('drag-over'); const id = e.dataTransfer.getData('text/plain'); db.ref(`tasks/${id}`).update({ date: dKey }); };
                        dayCounter++;
                    }
                    grid.appendChild(div);
                }
                weekBtn.onclick = () => { activeWeekIdx = row; currentFilter = { type: 'week', val: weekDates }; renderCalendar(); runSearch(); };
            }
        }

        function saveTask() {
            const id = document.getElementById('editTaskId').value;
            const data = {
                title: document.getElementById('taskTitle').value,
                category: document.getElementById('taskCategory').value || 'General',
                location: document.getElementById('taskLocation').value || '',
                date: document.getElementById('taskDate').value,
                deadline: document.getElementById('taskDeadline').value || '',
                emoji: document.getElementById('taskEmoji').value || 'ğŸ“',
                color: document.getElementById('taskColor').value,
                notes: document.getElementById('taskNotes').value,
                completed: false,
                created: id ? cachedTasks.find(x => x.id === id).created : Date.now()
            };
            if (!data.title || !data.date) return alert("Title and Date required");
            const ref = id ? db.ref(`tasks/${id}`) : db.ref('tasks').push();
            ref.update(data).then(closeModal);
        }

        function editTile(id) {
            const t = cachedTasks.find(x => x.id === id);
            document.getElementById('modalTitle').innerText = 'Edit Task';
            document.getElementById('editTaskId').value = id;
            document.getElementById('taskTitle').value = t.title;
            document.getElementById('taskCategory').value = t.category;
            document.getElementById('taskLocation').value = t.location || '';
            document.getElementById('taskDate').value = t.date;
            document.getElementById('taskDeadline').value = t.deadline || '';
            document.getElementById('taskEmoji').value = t.emoji || 'ğŸ“';
            document.getElementById('taskColor').value = t.color || '0';
            document.getElementById('taskNotes').value = t.notes || '';
            document.getElementById('modal-overlay').style.display = 'flex';
            
            // Set focus to title when editing
            setTimeout(() => document.getElementById('taskTitle').focus(), 50);
        }

        function copyTaskLink(id, e) { e.stopPropagation(); navigator.clipboard.writeText(`${window.location.origin}${window.location.pathname}?taskId=${id}`).then(() => alert("Link copied!")); }
        function toggleComplete(id, cur) { db.ref(`tasks/${id}`).update({ completed: !cur }); }
        function deleteTask(id) { if(confirm("Delete?")) db.ref(`tasks/${id}`).remove(); }
        
        function openCreateModal() { 
            document.getElementById('modalTitle').innerText = 'New Task'; 
            document.getElementById('editTaskId').value = ''; 
            
            // Default all fields for fresh task
            document.getElementById('taskTitle').value = ''; 
            document.getElementById('taskLocation').value = '';
            document.getElementById('taskNotes').value = '';
            document.getElementById('taskCategory').value = 'General';
            document.getElementById('taskEmoji').value = 'ğŸ“';
            document.getElementById('taskColor').value = '0';
            document.getElementById('taskDeadline').value = '';
            document.getElementById('taskDate').value = selectedDateKey; 
            
            document.getElementById('modal-overlay').style.display = 'flex';
            
            // Focus title automatically
            setTimeout(() => document.getElementById('taskTitle').focus(), 50);
        }

        function closeModal() { document.getElementById('modal-overlay').style.display = 'none'; }
        function toggleSearch() { const d = document.getElementById('search-drawer'); d.style.display = d.style.display === 'grid' ? 'none' : 'grid'; }
        
        function openSettings() { 
            document.getElementById('setTitle').value = localStorage.getItem('appTitle') || 'TASK PLANNER';
            document.getElementById('accentPicker').value = getComputedStyle(document.documentElement).getPropertyValue('--accent-color').trim();
            document.getElementById('highlightPicker').value = getComputedStyle(document.documentElement).getPropertyValue('--highlight-color').trim();
            document.getElementById('settings-overlay').style.display = 'flex'; 
        }

        function closeSettings() { document.getElementById('settings-overlay').style.display = 'none'; }

        function updateColors() {
            const acc = document.getElementById('accentPicker').value, high = document.getElementById('highlightPicker').value, tit = document.getElementById('setTitle').value || 'TASK PLANNER';
            document.documentElement.style.setProperty('--accent-color', acc);
            document.documentElement.style.setProperty('--highlight-color', high);
            document.getElementById('app-title').innerText = tit;
            localStorage.setItem('appTitle', tit); localStorage.setItem('accent', acc); localStorage.setItem('highlight', high);
            closeSettings();
        }

        function restoreToDefault() {
            const acc = '#ea2776', high = '#55ff55', tit = 'TASK PLANNER';
            document.documentElement.style.setProperty('--accent-color', acc);
            document.documentElement.style.setProperty('--highlight-color', high);
            document.getElementById('app-title').innerText = tit;
            document.getElementById('setTitle').value = tit;
            document.getElementById('accentPicker').value = acc;
            document.getElementById('highlightPicker').value = high;
            localStorage.setItem('appTitle', tit); localStorage.setItem('accent', acc); localStorage.setItem('highlight', high);
        }

        function changeMonth(dir) { currentNavDate.setMonth(currentNavDate.getMonth() + dir); renderCalendar(); }
        
        function handleGlobalKeys(e) { 
            if (e.key === 'Escape') {
                if (document.getElementById('modal-overlay').style.display === 'flex') {
                    closeModal();
                } else if (document.getElementById('settings-overlay').style.display === 'flex') {
                    closeSettings();
                } else {
                    // RETURN TO CURRENT DAY LOGIC
                    selectedDateKey = new Date().toISOString().split('T')[0];
                    currentNavDate = new Date();
                    activeWeekIdx = null;
                    currentFilter = { type: 'date', val: [selectedDateKey] };
                    
                    // Clear search
                    document.getElementById('globalSearch').value = '';
                    document.getElementById('search-drawer').style.display = 'none';
                    
                    renderCalendar();
                    runSearch();
                }
            } else if (e.key === 'Enter') {
                if (document.getElementById('modal-overlay').style.display === 'flex') {
                    // Save if modal is open
                    saveTask();
                } else if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                    // Open create modal if in main view and not in input
                    openCreateModal();
                }
            }
        }

        window.addEventListener('load', () => {
            const tit = localStorage.getItem('appTitle'), acc = localStorage.getItem('accent'), high = localStorage.getItem('highlight');
            if(tit) document.getElementById('app-title').innerText = tit;
            if(acc) document.documentElement.style.setProperty('--accent-color', acc);
            if(high) document.documentElement.style.setProperty('--highlight-color', high);
        });

        renderCalendar();
    </script>
